<header class="sticky top-0 z-50   bg-slate-800/70 backdrop-blur">
  <div class="mx-auto flex max-w-8xl items-center justify-between px-10 ">
    <a routerLink="/" >
      <img
        src="/assets/logo.png" alt="Wonderscape MNK" class="h-20 w-20  object-contain" />
    </a>

    <div class="flex items-center gap-2 rounded-2xl bg-white/10 p-1 ring-1 ring-white/15 backdrop-blur">
      <button (click)="setLang('de')"
              class="rounded-xl px-3 py-2 text-xs font-semibold ring-1 ring-white/10"
              [class.bg-white]="lang.lang==='de'" [class.text-white]="lang.lang==='de'"
      [class.text-white]="lang.lang!=='de'" >
      DE
      </button>

      <button (click)="setLang('fr')"
              class="rounded-xl px-3 py-2 text-xs font-semibold ring-1 ring-white/10"
              [class.bg-white]="lang.lang==='fr'" [class.text-white]="lang.lang==='fr'"
      [class.text-white]="lang.lang!=='fr'" >
      FR
      </button>

      <button (click)="setLang('en')"
              class="rounded-xl px-3 py-2 text-xs font-semibold ring-1 ring-white/10"
              [class.bg-white]="lang.lang==='en'" [class.text-white]="lang.lang==='en'"
      [class.text-white]="lang.lang!=='en'" >
      EN
      </button>
    </div>
  </div>
</header>

<main class="min-h-[calc(100vh-65px)]">
  <router-outlet></router-outlet>
  <!-- ton contenu home -->

</main>
